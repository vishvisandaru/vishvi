<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #aboutMe {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div id="aboutMe">
        <h2>About Me</h2>
        <p id="description"></p>
    </div>

    <script>
        // JavaScript to display a paragraph about you
        let aboutMeText = "Hi, I am Senindu Pathirana.I'm 17 years old and I'm a student of Horizon Campus.I am passionate about music and enjoy expressing my creativity through playing instruments. I love exploring new styles and sounds. In my free time, I also like to connect with nature and learn about different cultures.";

        // Display the paragraph in the HTML element
        document.getElementById("description").innerText = aboutMeText;
    </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 12;
        var c = a + b;
        console.log("var c =", c);

        let a2 = 10;
        let b2 = 12;
        let c2 = a2 + b2;
        console.log("let c2 =", c2);

        const a3 = 10;
        const b3 = 12;
        const c3 = a3 + b3;
        console.log("const c3 =", c3);
    </script>

</body>
</html>

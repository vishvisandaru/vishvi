


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            margin-left: 15px;
        }
        .product-info h3 {
            margin: 0;
            color: #333;
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .product-info span {
            font-weight: bold;
            color: #000;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 250px;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shopping Store</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <span>$10.00</span>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <span>$20.00</span>
            </div>
            <button class="add-to-cart" onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </div>

    <div class="cart" id="cart">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <div id="cart-total">
            <strong>Total: $0.00</strong>
        </div>
    </div>

    <script>
        const cartItems = [];
        const cartElement = document.getElementById('cart-items');
        const totalElement = document.getElementById('cart-total');

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            renderCart();
        }

        function renderCart() {
            cartElement.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartElement.appendChild(itemElement);
                total += item.price;
            });
            totalElement.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
